<form>
<fieldset>
    <legend>User Form</legend>

    <fieldset> 
         <label>Username</label>
         <input  type="text" name="username" placeholder="username" size="30" maxlength="1" required>
         <label>Password</label>
         <input type="password"  pattern="^[a-zA-Z]+$"  name="password" size="30" maxlength="8" placeholder="password" required >
        </fieldset>  
         <fieldset>
         <label>Email</label>
         <input type="email" name="email" size="30" maxlength="8" placeholder="thais@email.com" required >
</fieldset>
</fieldset>
</form>
